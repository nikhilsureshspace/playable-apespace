<body onload="Start();" style="background:black; margin: 0px;">
<canvas id="demoCanvas" style="background:white; width: 100%; height: 100%; margin: 0px"></canvas>
</body>





<script>


	var spritesheetData =

        {

            "images": [
                "fastlane-upgrade-sprites.png"
            ],

            "framerate": 20,
            "frames": [
                [1, 1, 1024, 1024, 0, 0, 0],
                [1, 1027, 634, 114, 0, 0, 0],
                [637, 1027, 226, 512, 0, -15, 0],
                [865, 1027, 225, 512, 0, -15, 0],
                [1, 1143, 218, 512, 0, -23, 0],
                [221, 1143, 218, 240, 0, -21, -16],
                [221, 1385, 206, 240, 0, -20, -16],
                [429, 1385, 205, 240, 0, -17, -16],
                [441, 1143, 189, 212, 0, 0, 0],
                [636, 1541, 500, 230, 0, 0, 0],
                [221, 1627, 230, 235, 0, -13, -6],
                [1, 1657, 206, 237, 0, -14, -16],
                [453, 1627, 140, 216, 0, -39, -33],
                [595, 1627, 27, 55, 0, 0, 0],
                [595, 1773, 100, 113, 0, -76, -74],
                [697, 1773, 74, 74, 0, -1, 0],
                [773, 1773, 74, 73, 0, -1, -1],
                [849, 1773, 67, 76, 0, 0, 0],
                [918, 1773, 57, 76, 0, 0, 0],
                [977, 1773, 55, 55, 0, 0, 0],
                [1027, 1, 210, 239, 0, -13, -17],
                [1027, 242, 228, 237, 0, -5, -18],
                [1027, 481, 220, 237, 0, -7, -19],
                [1027, 720, 223, 233, 0, -15, -16],
                [1092, 955, 136, 216, 0, -39, -33],
                [1092, 1173, 160, 210, 0, -47, -7],
                [1138, 1385, 127, 188, 0, -73, -47]
            ],

            "animations": {
                "P_Road": { "frames": [0] },
                "buttonCTA": { "frames": [1] },
                "nitro": { "frames": [2, 4, 3] },
                "Explosion1": { "frames": [26, 25, 10, 23, 21, 22, 20, 11, 7, 5, 6] },
                "button": { "frames": [8] },
                "SAG_Fastlane-Logo_Master": { "frames": [9] },
                "car": { "frames": [12] },
                "door": { "frames": [13] },
                "health_pack": { "frames": [14] },
                "P_Boost": { "frames": [15] },
                "P_DoubleFire": { "frames": [16] },
                "gun_damaged": { "frames": [17] },
                "gun": { "frames": [18] },
                "front_glow": { "frames": [19] },
                "car_damage": { "frames": [24] }
            },

            "texturepacker": [
                "SmartUpdateHash: $TexturePacker:SmartUpdate:48de6d0c636fc6c727ea430299411794:6bb57ccedb13c3cadfd5e246c9b215ee:b5868bc2dd1b7e51881e8775bad9d09b$",
                "Created with TexturePacker (https://www.codeandweb.com/texturepacker) for EaselJS"
            ]

        }





    ;

	var spriteSheet;


    var stage;

    var text;
    var screenResolutionMultiplier = 0.5;
    var rez;
    
    var screenX, screenY;
    var delta, timeSinceStart = 0;
    
    // scale a value based on the screen resolution
    function r(value)
    {
        return value * rez;
    }
    
    function sx(value)
    {
        return screenX * value;    
    }
    function sy(value)
    {
        return screenY * value;
    }
    
    function SetScale(image)
    {
        image.scaleX = screenResolutionMultiplier / 0.5;
        image.scaleY = screenResolutionMultiplier / 0.5;
    }
    
    function screenScale()
    {
        return 0.5 / screenResolutionMultiplier;
    }
    
    // lerp from one value to another
    function lerp(current, final, percentage)
    {
        return current + (final - current) * percentage;
    }

    // start
    function Start() {
        rez = screenResolutionMultiplier;

        canvasWidth = window.innerWidth;
        canvasHeight = window.innerHeight;

        stage = new createjs.Stage("demoCanvas");
        screenX = document.getElementById("demoCanvas").width  = canvasWidth * screenResolutionMultiplier;
        screenY = document.getElementById("demoCanvas").height = canvasHeight * screenResolutionMultiplier;

        createjs.Ticker.framerate = 40;
        createjs.Ticker.addEventListener("tick", Update);
        
		spriteSheet = new createjs.SpriteSheet(spritesheetData);

        BuildRoad();

        BuildCarNitro();
        BuildCar(sx(0.5), sy(0.3), sy(0.3), sy(0.5));
        BuildCarDamaged();
        BuildCarGun();

        BuildExplosion();
        BuildExplosionCircle();

        // BuildUpgradeButton(sx(0.5), sy(0.8), sx(0.5), sy(0.25));
        BuildAllUpgradeButtons();
        
        BuildCTAButton();

        Text();

        stage.update();
		
		gameReset();
    }

    
    
    // CAR
	
	var car;
    var car_Damaged;
    var car_Gun;
    var car_Nitro;
	
    var car_Tween;
    
	var carSize;
	var carPosYStart;
    
    function BuildCar(x, y, width, height)
    { 
		car = new createjs.Sprite(spriteSheet, "car");
        SetScale(car);
        
		carSize = [ r(width), r(height) ];
		
		SetCarPosition(x, y);
        carPosYStart = y;
        
        stage.addChild(car);
    }
    
    function BuildCarDamaged()
    {
        car_Damaged = new createjs.Sprite(spriteSheet, "car_damage");
        SetScale(car_Damaged);
        stage.addChild(car_Damaged);
    }

    function BuildCarGun()
    {
        car_Gun = new createjs.Sprite(spriteSheet, "gun");
        SetScale(car_Gun);
        stage.addChild(car_Gun);
    }

    function BuildCarNitro()
    {
        car_Nitro = new createjs.Sprite(spriteSheet, "nitro");
        SetScale(car_Nitro);
        stage.addChild(car_Nitro);
    }
    
	function SetCarPosition(x = -1, y = -1)
	{
		if (x != -1)
		{        
			car.x = x - r(200);//carSize[0] * 0.85;
		}
		if (y != -1)
		{        
			car.y = y - r(250);
		}
	}


    // ROAD
	
	
	var road;
    var roadSpeed = 3;
    var roadSpeed_SLOW = 2;
    var roadSpeed_MEDIUM = 5;
    var roadSpeed_FAST = 8;
    var roadSpeed_INSANE = 12;
	
	function BuildRoad()
    {
        road = new createjs.Sprite(spriteSheet, "P_Road");
        road.scaleX = r(1.5 * 1.7);
        road.scaleY = r(1.5 * 2.0);

        stage.addChild(road);
    }
	
    
    
    // EXPLOSIONS
    
    var explosion;
    var circle;

    function BuildExplosion()
    {
        explosion = new createjs.Sprite(spriteSheet, "Explosion1");
        explosion.framerate = 15;
        SetScale(explosion);
        explosion.x = sx(-0.1); 
        explosion.scaleX *= 2.5;
        explosion.scaleY *= 2.5;
        stage.addChild(explosion);

        explosion.visible = false;
    }
    
    function BuildExplosionCircle()
    {
        circle = new createjs.Shape();
        circle.graphics.beginFill("White").drawCircle(0, 0, r(2000));
        circle.x = sx(0.5);
        circle.y = sy(0.5);
        stage.addChild(circle);
        
        circle.visible = false;
    }

    function PlayFlash()
    {
        createjs.Tween.get(circle)
            .to({alpha:1, visible:true}, 3)
            .wait(120)
            .to({alpha:0, visible:false}, 300);
    }

    function PlayFlashLong()
    {
        createjs.Tween.get(circle)
            .to({alpha:1, visible:true}, 3)
            .wait(320)
            .to({alpha:0, visible:false}, 500);
    }
    
    function PlayExplosionCircle()
    {
        createjs.Tween.get(explosion)
            .wait(100)
            .to({alpha:1, visible:true}, 1)
            .wait(420)
            .to({alpha:0, visible:false}, 222);
        
        explosion.y = car.y - r(250);
    }
    
    function UpdateExplosion()
    {
        explosion.y = lerp(explosion.y, car.y - r(250), 0.05);
    }
    
    // UPGRADE BUTTONS

    
    function BuildUpgradeButton(x, y, width, height)
    {
        var buttonUpgrade = new createjs.Shape();
        buttonUpgrade.graphics.beginFill("Orange").drawRect(0, 0, r(width), r(height));
        buttonUpgrade.x = x - r(width)/2;
        buttonUpgrade.y = y - r(height)/2;
        stage.addChild(buttonUpgrade);
		
        buttonUpgrade.addEventListener("click", OnPressUpgrade);
    }
    
    function BuildAllUpgradeButtons()
    {
        var x = sx(0.25);
        var y = sy(0.75);
        var width = sx(0.6) * screenScale();
        var height = sy(0.4) * screenScale();
        
        x = sx(0.175);
        CreateUpgradeButton(x, y, width, height, 1.55, 1.55, actionDoUpgradeFixBody);
        
        x = sx(0.5);
        CreateUpgradeButton(x, y, width, height, 1.55, 1.55, actionDoUpgrade_ImproveEngine);

        x = sx(0.825);
        CreateUpgradeButton(x, y, width, height, 1.55, 1.55, actionDoUpgrade_AddGun);
    }
    
    function CreateUpgradeButton(x, y, width, height, scaleX, scaleY, action)
    {
        var button = new createjs.Sprite(spriteSheet, "button");
        button.scaleX = r(scaleX);
        button.scaleY = r(scaleY);
        button.x = x - r(width)/2;
        button.y = y - r(height)/2;
        stage.addChild(button);
        button.addEventListener("click", action);
        
        return button;
    }
    
    var buttonCTA;
    var ctaText;
    
    function BuildCTAButton()
    {
        var x = sx(0.5);
        var y = sy(0.925);
        var width = screenScale() * sx(1.9);
        var height = screenScale() * sy(0.4);

        buttonCTA = new createjs.Sprite(spriteSheet, "buttonCTA");
        buttonCTA.x = x - r(width)/2;
        buttonCTA.y = y - r(height)/2;
        buttonCTA.scaleX = r(1.47);
        buttonCTA.scaleY = r(2);
        stage.addChild(buttonCTA);
        buttonCTA.addEventListener("click", OnPressUpgrade);
        
        ctaText = new createjs.Text("RACE NOW!", r(90) + "px alfa_slab_oneregular", "#1e295b");
        ctaText.x = buttonCTA.x + r(buttonCTA.getBounds().width) * 0.3;
        ctaText.y = buttonCTA.y + r(buttonCTA.getBounds().height * 1.25);
        ctaText.textBaseline = "alphabetic";
        stage.addChild(ctaText);
    }


    function Text()
    {
        text = new createjs.Text("RACE!", r(80) + "px alfa_slab_oneregular", "#FFF");
        text.x = r(100);
        text.y = r(200);

        text.textBaseline = "alphabetic";
        stage.addChild(text);
    }


    function Update(event) 
    {
        delta = createjs.Ticker.interval;
        timeSinceStart += delta;
        
        UpdateRollingRoad();
        
        UpdateCarParts();
        
        UpdateExplosion();
        
        stage.update(event);
    }
    
    function UpdateRollingRoad()
    {
        road.x = r(100) * Math.sin(timeSinceStart * 0.00035) + sx(-0.3);
        road.y += r(roadSpeed) * delta;
        
        if (road.y > sy(0))
        {
            road.y = -sy(0.2);
        }
    }

    function UpdateCarParts()
    {
        car_Damaged.x = car.x;
        car_Damaged.y = car.y;
        
        car_Gun.x = car.x + r(162.65);
        car_Gun.y = car.y;
        
        car_Nitro.x = car.x - r(40);
        car_Nitro.y = car.y;
    }
	
	var currentStage = 0;
	
	var STAGE_FIX_BODY = 0;
	var STAGE_ENGINE = 1;
	var STAGE_GUN = 2;
	var STAGE_FINISH = 3;
    var STAGE_GAMEOVER = 4;
	
	function OnPressUpgrade()
	{
		actionDoNextUpgrade();
	}
    
	// actions that can be performed. Either 1 button to do any action, or each button does a specific action
	
	// this action just does the next upgrade, whatever it is
    function actionDoNextUpgrade()
    {
        var lastStage = currentStage;
        currentStage++;
		switch (lastStage)
		{
			case STAGE_FIX_BODY:
				eventOnUpgrade_FixBody();
			break;
			case STAGE_ENGINE:
				eventOnUpgrade_ImproveEngine();
			break;
			case STAGE_GUN:
				eventOnUpgrade_AddGun();
			break;
			case STAGE_FINISH:
				event_Finish();
			break;
            case STAGE_GAMEOVER:
                gameReset();
                break;
		}
    }
	
    function actionDoUpgradeFixBody()
    {
        currentStage = 0;
        actionDoNextUpgrade();
    }

    function actionDoUpgrade_ImproveEngine()
    {
        currentStage = 1;
        actionDoNextUpgrade();
    }
    
    function actionDoUpgrade_AddGun()
    {
        currentStage = 2;
        actionDoNextUpgrade();
    }

    function gameReset()
    {
        currentStage = 0;
        text.text = "0 DAMAGED CAR";

        car_Damaged.visible = true;
        car_Gun.visible = false;
        car_Nitro.visible = false;

        roadSpeed = roadSpeed_SLOW;

        createjs.Tween.removeTweens(car);

        StartCarAnimationY(2300, 70);

        PlayFlashLong();
        PlayExplosionCircle();
    }
	
	// events that happen after an upgrade
	
	function eventOnUpgrade_FixBody()
	{
		text.text = "1 FIXED BODY";

        car_Damaged.visible = false;

        StartCarAnimationY(1000, 200);

        PlayFlash();
        // PlayExplosionCircle();
	}
	
	function eventOnUpgrade_ImproveEngine()
	{
		text.text = "2 IMPROVED ENGINE!";

        car_Nitro.visible = true;

        StartCarAnimationY(1000, 200);
        
        roadSpeed = roadSpeed_MEDIUM;

        PlayFlash();
        // PlayExplosionCircle();
	}
	
	function eventOnUpgrade_AddGun()
	{
		text.text = "3 ADD GUN! PEWPEWPEW";
		
        car_Gun.visible = true;

        StartCarAnimationY(255, 40);

        car_Tween = createjs.Tween.get(car, { loop: true })
            .to({ x: car.x }, 35, createjs.Ease.sineInOut)
            .to({ x: car.x + r(5) }, 35, createjs.Ease.sineInOut);
        
        roadSpeed = roadSpeed_FAST;

        PlayFlash();
        PlayExplosionCircle();
	}
    
	function event_Finish()
	{
		text.text = "4 FINISH!!!!";
		
        StartCarAnimation(55, 15);

        roadSpeed = roadSpeed_INSANE;

        PlayFlash();
        PlayExplosionCircle();
	}
    

	function StartCarAnimationY(speed, distance)
    {
        SetCarPosition(-1, carPosYStart);
        
        car_Tween = createjs.Tween.get(car, { loop: true })
            .to({ y: car.y + r(distance) }, speed, createjs.Ease.sineInOut)
            .to({ y: car.y }, speed, createjs.Ease.sineInOut);
    }
	


</script>
